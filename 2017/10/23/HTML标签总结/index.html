<h2 id="常见的内联元素"><a href="#常见的内联元素" class="headerlink" title="常见的内联元素"></a>常见的内联元素</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">a</span>&gt;</span> <span class="tag">&lt;<span class="name">abbr</span>&gt;</span> <span class="tag">&lt;<span class="name">span</span>&gt;</span> <span class="tag">&lt;<span class="name">img</span>&gt;</span> <span class="tag">&lt;<span class="name">input</span>&gt;</span> <span class="tag">&lt;<span class="name">label</span>&gt;</span> <span class="tag">&lt;<span class="name">select</span>&gt;</span> <span class="tag">&lt;<span class="name">button</span>&gt;</span> <span class="tag">&lt;<span class="name">i</span>&gt;</span> <span class="tag">&lt;<span class="name">em</span>&gt;</span> <span class="tag">&lt;<span class="name">strong</span>&gt;</span> <span class="tag">&lt;<span class="name">b</span>&gt;</span> <span class="tag">&lt;<span class="name">sub</span>&gt;</span> <span class="tag">&lt;<span class="name">sup</span>&gt;</span></div><div class="line"></div><div class="line">## 需要区分细节的标签</div><div class="line"></div><div class="line">1 表现型标签 可以用css代替</div><div class="line">```html</div><div class="line"><span class="tag">&lt;<span class="name">b</span>&gt;</span> 表现为粗体文本效果</div><div class="line"><span class="tag">&lt;<span class="name">i</span>&gt;</span> 表现为斜体文本效果</div><div class="line"><span class="tag">&lt;<span class="name">big</span>&gt;</span> 表现为大号字体效果</div><div class="line"><span class="tag">&lt;<span class="name">small</span>&gt;</span> 表现为小号字体效果</div></pre></td></tr></table></figure>
<p>2 拥有确切的语义的标签<br><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">em</span>&gt;</span> 文本定义为强调的内容</div><div class="line"><span class="tag">&lt;<span class="name">strong</span>&gt;</span> 文本定义为语气更强的强调内容</div><div class="line"><span class="tag">&lt;<span class="name">code</span>&gt;</span> 定义计算机代码文本</div><div class="line"><span class="tag">&lt;<span class="name">kbd</span>&gt;</span> 定义键盘文本</div><div class="line"><span class="tag">&lt;<span class="name">cite</span>&gt;</span> 定义引用</div><div class="line"><span class="tag">&lt;<span class="name">var</span>&gt;</span> 定义变量</div></pre></td></tr></table></figure></p>
